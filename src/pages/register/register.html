<ion-content padding id="page6">
  <button id="register-button5" ion-button clear color="positive" small icon-left style="font-weight:300; border-radius:0px 0px 0px 0px;" on-click="goToLogin()">
    <ion-icon name="arrow-back"></ion-icon>
    Back
  </button>
  <h2 id="register-heading2" style="color:#000000;font-weight:300;text-align:center;">
    Register
  </h2>
  <form id="register-form">
    <ion-list id="register-list">
      <ion-item id="register-fname">
        <ion-label floating>
          First Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.fname" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="register-lname">
        <ion-label floating>
          Last Name
        </ion-label>
        <ion-input type="text"  [(ngModel)]="user.lname" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="register-email">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email"  [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="register-password">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password"  [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="register-error" style="margin-top: 10px; color: red;" *ngIf="formError">
        <ion-label style="display: none;"></ion-label>
        <div item-content text-wrap text-left float-start>
          {{formError}}
        </div>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:10px;" id="register-spacer"></div>
    <button id="register-signup" ion-button color="stable" block style="font-weight:300;" (click)="register(user)">
      Sign up
    </button>
  </form>
</ion-content>`
