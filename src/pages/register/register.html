<ion-content padding id="page6">
  <button id="register-button5" ion-button clear color="light" small icon-left style="border-radius:0px 0px 0px 0px;" on-click="goToLogin()">
    <ion-icon name="arrow-back"></ion-icon>
    Back
  </button>
  <h2 id="register-heading2" style="color:#000000;font-weight:300;text-align:center;">
    Register
  </h2>
  <form id="register-form2">
    <ion-list id="register-list6">
      <ion-item id="register-input3">
        <ion-label floating>
          First Name
        </ion-label>
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item id="register-input6">
        <ion-label floating>
          Last Name
        </ion-label>
        <ion-input type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item id="register-input4">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="register-input9">
        <ion-label floating>
          Username
        </ion-label>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item id="register-input5">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="register-spacer8"></div>
    <button id="register-button3" ion-button color="stable" block style="font-weight:300;" on-click="goToHome()">
      Sign up
    </button>
  </form>
</ion-content>
